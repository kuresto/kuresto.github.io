nome: São Francisco
ano: 2017-2018
url: https://compreonline.saofrancisco.com.br
funcao: Lead Developer
descricao: |
  No final de 2016 a ANS (Agência Nacional de Saúde) decretou que planos de saúde poderiam ser vendidos pela internet.
  Deste decreto o Grupo São Francisco iniciou dois projetos: O <strong>Vendas Online</strong> e o <strong>Motor de
  Formulários</strong>. Apelidamos internamente na W.H.F. eles como One-up e Star Road (baseado em Mario).
  <br>
  <br>
  Estive envolvido na liderança da equipe de desenvolvimento, ao lado da Scrum Master e do P.O., como especialista
  tecnológico, em contato constante com o cliente fosse para decisões técnicas ou estratégicas. No entanto não estive
  fora do desenvolvimento sendo responsável por grande parte do Motor de Formulários, desenvolvimento das APIs, otimização
  do Vendas Online, planejamento de infra e banco de dados, entre outras responsabilidades.
  <br>
  <br>
  O Motor de Formulários é uma ferramenta de auxílio ao preenchimento do formulário de saúde exigido pelos Convênios
  de Saúde. Foi desenvolvida com três focos: A utilização pelo Consultor, profissional que realiza o cadastro de novas
  vidas, e uma API para que os demais sistemas do Grupo São Francisco sejam capaz de utilizar o sistema, e uma
  evolução para um futuro P.W.A. Seu propósito vai muito além que somente uma ferremanta auxiliar, mas uma ferrementa
  de B.I. que evoluirá num importante braço para decisões estratégicas do Grupo.
  <br>
  <br>
  O Vendas Online é uma ferramenta de venda de planos de saúde e odontológico, e a primeira do país a oferecer planos
  para micro e pequenas empresas. Seu desenvolvimento centrado no usuário o tornou uma experiência única, em constante
  evolução. Recomendo <a href="https://compreonline.saofrancisco.com.br" target="_blank"
  title="Compre Online São Francisco">visita-lo</a> e tire suas próprias conclusões.
